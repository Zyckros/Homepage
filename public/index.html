<!DOCTYPE html>
<!--By zyckros-->
<html>

<head>
    <title>HomePage</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
</head>

<body>
    <div class="container">
        <header>
            <!--reloj-->
            <div id="liveclock"></div>
            <div id="date"></div>

        </header>

        <aside>
        </aside>

        <!--iconos-->
        <section>
            <figure>
                <a href="https://www.youtube.com/"><img src="images/youtube.png" alt="youtube" width="150" height="150"></a>
                <figcaption>
                    <strong>Youtube</strong>
                </figcaption>
            </figure>

            <figure>
                <a href="https://es-es.facebook.com/"><img src="images/facebook.png" alt="facebook" width="150" height="150"></a>
                <figcaption>
                    <strong>Facebook</strong>
                </figcaption>
            </figure>
            <figure>
                <a href="https://bitbucket.org"><img src="images/bitbucket.png"  alt="bitbucket" width="150" height="150"></a>
                <figcaption>
                    <strong>Bitbucket</strong>
                </figcaption>
            </figure>

            <figure>
                <a href="https://www.amazon.es/"><img src="images/amazon.svg" alt="amazon" width="150" height="150"></a>
                <figcaption>
                    <strong>Amazon</strong>
                </figcaption>
            </figure>

            <figure>
                <a href="https://www.twitter.com/"><img src="images/twitter.png" alt="twitter" width="150" height="150"></a>
                <figcaption>
                    <strong>twitter</strong>
                </figcaption>
            </figure>
            <figure>
                <a href="https://www.linkedin.es/"><img src="images/linkedin.png" alt="twitter" width="150" height="150"></a>
                <figcaption>
                    <strong>linkedin</strong>
                </figcaption>
            </figure>

            <figure>
                <a href="https://www.github.com/"><img src="images/github.ico" alt="twitter" width="150" height="150"></a>
                <figcaption>
                    <strong>github</strong>
                </figcaption>
            </figure>
            <figure>
                <a href="https://www.gmail.com/"><img src="images/Gmail.png" alt="twitter" width="150" height="150"></a>
                <figcaption>
                    <strong>Gmail</strong>
                </figcaption>
            </figure>
            <figure>
                <a href="https://www.google.es/intl/es/docs/about/"><img src="images/googledocs.png" alt="twitter" width="150" height="150"></a>
                <figcaption>
                    <strong>Google Docs</strong>
                </figcaption>
            </figure>
            <figure>
                <a href="https://www.google.com/intl/es_ALL/drive/"><img src="images/googledrive.png" alt="twitter" width="150" height="150"></a>
                <figcaption>
                    <strong>Google Drive</strong>
                </figcaption>
            </figure>
        </section>

        <!--barra del buscador-->
        <form method=GET action="http://www.google.com/search" id="formulario">
            <INPUT TYPE=text name="q" class="form-control input-lg" placeholder="To search, type and press enter..." id="campoTexto">
        </form>
    </div>


    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>




    <!--archivo javascript-->
    <script type="text/javascript" src="javascript/javascript.js"></script>
</body>

</html>
