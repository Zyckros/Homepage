    <title>HomePage</title>

<body>

            <h1 id="titulo">Home Page</h1>
        </header>
        <nav>
        </nav>

        </aside>

                <tr>
                    <td>
                        <INPUT TYPE=text size="90" name="q" class="form-control" placeholder="Search..." id="campoTexto">

                    </td>
                </tr>
            </TABLE>
        </form>
    
    <section>

            <img src="images/youtube.png" alt="youtube" width="150" height="150">

                youtube
            </figcaption>
        </figure>

        <figure>
            <img src="images/facebook.png" alt="facebook" height="150">
            <figcaption>
                facebook
            </figcaption>
        </figure>
        <figure>
            <img src="images/instagram.png" alt="instagram" height="150">
            <figcaption>
                instagram
            </figcaption>
        </figure>

        <figure>
            <img src="images/amazon.svg" alt="amazon" height="150">
            <figcaption>
                amazon
            </figcaption>
        </figure>

    </section>
    </div>
